<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    let a=0;
    document.write(a + "<br>")
    let b=1;
    document.write(b + "<br>")
    let sum=0;
    for(let i=0;i<20;i++){
        sum = a+b ;
        a = b;
        b = sum  ;
       document.write(sum+"<br>")
    }

</script>

</body>
